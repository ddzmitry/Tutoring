<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surfing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Images</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Images </a></p>
    </div>
    <!-- surf data -->
    <div class="row">
      {% for img in images%}
          <div class="col-md-3">
          <pre><h5>{{img.alt}}</h5></pre>
          <img src={{img.src}} alt="Smiley face" width="350">
          </div>
      {% endfor%}
      
    </div>
  </div>

</body>
</html>
